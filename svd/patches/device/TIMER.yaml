        fields:
          ENABLE:
            description: "Enable"
            bitOffset: 0
            bitWidth: 1
            access: read-write
          SEL_EXTINT_AS_ENABLE:
            description: "Select external input as enable"
            bitOffset: 1
            bitWidth: 1
            access: read-write
          SEL_EXINT_AS_CLOCK:
            description: "Select external input as clock"
            bitOffset: 2
            bitWidth: 1
            access: read-write
          TIMER_INT_ENABLE:
            description: "Timer interrupt enable"
            bitOffset: 3
            bitWidth: 1
            access: read-write
      VALUE:
        description: "Current Value"
        addressOffset: 0x004
        size: 32
        access: read-write
        resetValue: 0x0000_0000
        resetMask: 0xFFFF_FFFF
        fields:
          VALUE:
            description: "Current Value"
            bitOffset: 0
            bitWidth: 32
      RELOAD:
        description: "Reload value. A write to this register sets the current value"
