        addressOffset: 0x080
        size: 32
        access: read-only
        fields:
          FB_Active:
            description: "PF SRAM Power domain is active"
            bitOffset: 0
            bitWidth: 1
          FB_Deep_Sleep:
            description: "PF SRAM Fabric Power domain is in mode"
            bitOffset: 1
            bitWidth: 1
          FB_Shut_Down:
            description: "PF SRAM Fabric Power domain is in mode"
            bitOffset: 2
            bitWidth: 1
          FB_Clock_Gating:
