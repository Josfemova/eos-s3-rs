            description: "If not mask, The M4S0 power domain will wake up once M4 is waking up from Power Saving and M4S0 power domain is NOT in active mode."
            bitOffset: 0
            bitWidth: 1
      A1_STATUS:
        description: "Status of the A1 power domain"
        addressOffset: 0x0D0
