        addressOffset: 0x0B4
        size: 32
        access: read-write
        resetValue: 0b00
        resetMask: 0b11
        fields:
          PF_Power_Mode_Cfg:
            description: "DW need to configure the registers before kicking off the power down event"
            bitOffset: 0 
            bitWidth: 2
      PF_PD_SRC_MASK_N:
        description: "Reserved" 
        addressOffset: 0x0B8
        size: 32
        access: read-only
      PF_WU_SRC_MASK_N:
        description: "Reserved" 
        addressOffset: 0x0BC
        size: 32
        access: read-only
      M4S0_SRAM_STATUS:
        description: "M4S0 SRAM Power Domain status" 
        addressOffset: 0x0C0
